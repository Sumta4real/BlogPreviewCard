<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Blog Preview Card </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,
            wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
</html>
<body>
    <div class="card-container">
        <div class="blog-image">
            <img src="images\illustration-article.svg" alt="Blog Image">
        </div>
        <div class="content">
            <p id="learning"> Learning </p>
            <p id="published"> Published 21 Dec 2023 </p>
            <h1 id="title"> HTML & CSS foundations </h1>
            <p id="description"> These languages are the backbone of every website, 
                 structure, content, and presentation. </p>
            <div class="author">
                <img src="images\image-avatar.webp" alt="Greg Hooper Image">
                <p id="author">  Greg Hooper </p>
            </div>
        </div>
    </div>
</body>
